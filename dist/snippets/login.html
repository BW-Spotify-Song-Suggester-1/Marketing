<div id="login" class="uk-modal-full" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-full uk-close-large" type="button" uk-close></button>
        <div class="uk-grid-collapse uk-child-width-1-2@s uk-flex-middle" uk-grid>
            <div class="uk-background-cover uk-blend-luminosity" style="background-image: url('images/headphone.jpg');"
                uk-height-viewport>
            </div>
            <div class="uk-padding-large">
                <div>
                    <ul class="uk-child-width-expand" uk-tab>
                        <li class="uk-active"><a href="#signIn">Sign In</a></li>
                        <li><a href="#signUp">Sing Up</a></li>
                    </ul>
                    <ul class="uk-switcher">
                        <li id="signIn">
                            <form id="signInForm">
                                <fieldset class="uk-fieldset uk-width-1-2@xl uk-margin-auto">
                                    <div class="uk-margin">
                                        <input class="uk-input" type="email" placeholder="Email">
                                    </div>
                                    <div class="uk-margin">
                                        <input class="uk-input" type="text" placeholder="Password">
                                    </div>
                                    <div class="uk-margin">
                                        <button class="uk-width-1-1 uk-button uk-button-primary" type="submit">Sign
                                            In</button>
                                    </div>
                                    <div class="uk-margin uk-text-center">
                                        <a class="uk-button" href="#">Forgot Password?</a>
                                    </div>
                                </fieldset>
                            </form>
                        </li>
                        <li id="signUp">
                            <form id="signUpForm">
                                <fieldset class="uk-fieldset uk-width-1-2@xl uk-margin-auto">
                                    <div class="uk-margin">
                                        <input class="uk-input" type="email" placeholder="Email">
                                    </div>
                                    <div class="uk-margin">
                                        <input class="uk-input" type="text" placeholder="Password">
                                    </div>
                                    <div class="uk-margin">
                                        <input class="uk-input" type="text" placeholder="Confirm Password">
                                    </div>
                                    <div class="uk-margin">
                                        <button class="uk-width-1-1 uk-button uk-button-primary" type="submit">Sign
                                            Up</button>
                                    </div>
                                </fieldset>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
                <div>
                    <div class="uk-card uk-card-default uk-card-body">
                        <h3 class="uk-card-title">Default</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-primary uk-card-body">
                        <h3 class="uk-card-title">Primary</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-secondary uk-card-body">
                        <h3 class="uk-card-title">Secondary</h3>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
