<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulsified | Login</title>
    <link rel="shortcut icon" href="images/pulsified-favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="css/uikit.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-IIED/eyOkM6ihtOiQsX2zizxFBphgnv1zbe1bKA+njdFzkr6cDNy16jfIKWu4FNH" crossorigin="anonymous">

    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

    <div class="uk-grid-collapse uk-child-width-1-2@s uk-flex-middle" uk-grid>
        <div class="uk-background-cover uk-blend-luminosity uk-visible@s"
            style="background-image: url('images/headphone.jpg');" uk-height-viewport>
        </div>
        <div class="uk-padding-large">
            <div>
                <ul class="uk-child-width-expand" uk-tab>
                    <li class="uk-active"><a href="#signIn">Sign In</a></li>
                    <li><a href="#signUp">Sing Up</a></li>
                </ul>
                <ul class="uk-switcher">
                    <li id="signIn">
                        <form id="signInForm">
                            <fieldset class="uk-fieldset uk-width-1-2@xl uk-margin-auto">
                                <div class="uk-margin">
                                    <input class="uk-input" type="email" placeholder="Email">
                                </div>
                                <div class="uk-margin">
                                    <input class="uk-input" type="text" placeholder="Password">
                                </div>
                                <div class="uk-margin">
                                    <button class="uk-width-1-1 uk-button uk-button-primary" type="submit">Sign
                                        In</button>
                                </div>
                                <div class="uk-margin uk-text-center">
                                    <a class="uk-button" href="#">Forgot Password?</a>
                                </div>
                            </fieldset>
                        </form>
                    </li>
                    <li id="signUp">
                        <form id="signUpForm">
                            <fieldset class="uk-fieldset uk-width-1-2@xl uk-margin-auto">
                                <div class="uk-margin">
                                    <input class="uk-input" type="email" placeholder="Email">
                                </div>
                                <div class="uk-margin">
                                    <input class="uk-input" type="text" placeholder="Password">
                                </div>
                                <div class="uk-margin">
                                    <input class="uk-input" type="text" placeholder="Confirm Password">
                                </div>
                                <div class="uk-margin">
                                    <button class="uk-width-1-1 uk-button uk-button-primary" type="submit">Sign
                                        Up</button>
                                </div>
                            </fieldset>
                        </form>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</body>

</html>
